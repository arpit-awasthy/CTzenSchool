<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-default mrg_top_10 text-center">
  <div class="panel-heading">
    <h4> Detail </h4>
  </div>
  <div class="row panel-body">
    <table class="table mrg_btm_0">
      <tbody>
        <tr>
          <th>Name</th>
            <td>{{ studentData.Name }}</td>
        </tr>
        <tr>
          <th>Full Name</th>
            <td>{{ studentData.FullName }}</td>
        </tr>
        <tr>
          <th>Gender</th>
            <td>
              <div *ngIf="studentData.Gender=='Male';then content else other_content"></div>
              <ng-template #content><i class="fa fa-male" aria-hidden="true"></i></ng-template>
              <ng-template #other_content><i class="fa fa-female" aria-hidden="true"> </i></ng-template>
            </td>
        </tr>
        <tr>
          <th>Address</th>
            <td>{{ studentData.Address }}</td>
        </tr>
        <tr>
          <th>Class</th>
            <td>Class1</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
